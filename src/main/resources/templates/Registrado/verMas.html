<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/navbar.html :: header( title = 'Productos')"></head>
</head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar.html :: navbar( active = 'Productos')"></nav>
    <h2>Detalles del Producto</h2>
    <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" class="form-control" name="nombre" id="nombre" th:value="${productos.nombre}">
    </div>
    <div class="form-group">
        <label for="stock">Unidades en stock</label>
        <input type="number" class="form-control" name="stock" id="stock" th:value="${productos.stock}">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" name="descripcion" id="descripcion" th:value="${productos.descripcion}">
    </div>
</div>
</body>
</html>
