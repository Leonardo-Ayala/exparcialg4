<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Productos')"></head>


<body class="container" >
<br>
<h2 th:text="${usuarios.idusuarios == 0?'Nuevo Gestor':'Editar Gestor'}">Nuevo Gestor</h2>
<hr/>
<form method="post" th:action="@{'/admin/guardarGestor'}" th:object="${usuarios}">
    <input type="hidden" th:field="*{idusuarios}" />
    <input type="hidden" th:field="*{pwd}" />
    <input type="hidden" th:field="*{rol}" />
    <input type="hidden" th:field="*{activo}" />

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <!--    <input type="text" class="form-control" name="nombre" id="nombre">  -->
        <input th:field="${usuarios.nombre}" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <!--    <input type="text" class="form-control" name="apellido" id="apellido"> -->
        <input th:field="${usuarios.apellido}" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="dni">Dni</label>
        <!-- <input type="text" class="form-control" name="dni" id="dni"> -->
        <input th:field="${usuarios.dni}" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Correo</label>
        <!--  <input type="email" class="form-control" name="correo" id="correo"> -->
        <input th:field="${usuarios.email}" type="email" class="form-control">
    </div>
    <a th:href="@{'/admin/listaGestores'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary"  th:text="${usuarios.idusuarios==0?'Registrar':'Actualizar'}">Registrar</button>
</form>

</body>
</html>
